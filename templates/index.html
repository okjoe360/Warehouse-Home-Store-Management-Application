<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4285f4" />
    <link rel="icon" type="image/png" href="free-delivery.png">
    <title>WH Mgt System</title>
    <link href="https://bootswatch.com/5/spacelab/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link href="index.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
  </head>
  <body>
    <main>
        <header class="border-bottom border-default shadow bg-primary text-white">
            <div class="px-3 d-flex justify-content-between">
              <div>
                <img src="warehouse.png" height="40px" alt="logo" />
                <span class="text-white fw.bolder fs-5">Simple Store Manager</span>
              </div>
              <span id="timerCounter" class="pt-2"></span>
            </div>
        </header>

        <section class="p-3">
            <div class="row">
                <div class="col-2">
                    <aside>
                        <ul class="list-group list-group-flush">
                            <button type="button" onclick="openModel('createStore', 'Create Store')" class="list-group-item list-group-item-action bg-primary text-white mb-1"><i class="fa-solid fa-store"></i> Store</button>
                            <button type="button" onclick="openModel('createCategory', 'Create Category')" class="list-group-item list-group-item-action bg-primary text-white my-1"><i class="fa-solid fa-layer-group"></i> Category</button>
                            <button type="button" onclick="openModel('aboutApp', 'About')" class="list-group-item list-group-item-action bg-primary text-white my-1"><img src="id-card.png" height="25px" alt="aboutme"/> About</button>
                        </ul>
                    </aside>
                </div>

                <div class="col-7">
                    <section>
                      <div class="card bg-white" id="storeHeader">
                          <div class="card-body">
                              <h3 class="text-primary">Select Store to Continue...</h3>
                          </div>
                      </div>

                      <div class="card bg-white mt-3"  id="storeBody">
                          <div class="card-body">
                              <div class="d-flex justify-content-between mb-2">
                                  <p class="fs-5 fw-bolder text-primary">Items</p>
                                  <button onclick="openModel('addItem', 'Add Item')" class="btn btn-sm btn-success shadow"><i class="far fa-plus-square"></i> Item</button>
                              </div>

                              <div id="storeBodyContent">
                                  <h3>No Items in Store...</h3>
                              </div>
                          
                          </div>
                      </div>
                    </section>
                </div>

                <div class="col-3">
                    <div class="card bg-white">
                        <div class="card-body">
                          <h5 class="card-title text-primary fw-bold border-bottom border-primary border-3">Stores</h5>
                          <ul class="list-group list-group-flush" id="storesList"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <!-- MODALS -->
    <div class="modal fade"  id="mainModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-primary d-flex justify-content-between">
              <h5 class="modal-title text-white"></h5>
              <i class="fa-regular fa-circle-xmark" style="color: #ffffff;" data-bs-dismiss="modal"  aria-label="Close" onclick="$('#modalFormError').html(''); $('#modalForm').trigger('reset');"></i>
            </div>
            <div class="modal-body bg-white">
              <form id="modalForm">
                <p class="fw-bold" id="modalFormError"></p>
                <div id="modalFormContent"></div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" onclick="$('#modalForm').trigger('reset'); $('#modalFormError').html('');" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" onclick="$('#modalForm').submit();" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"></script>
    <script src="services.js"></script>
    <script src="index.js"></script>
  </body>
</html>
